
<div class="row col-lg-12" ng-controller="showsCtrl">
	<div class="col-md-6" ng-repeat="show in shows | orderBy: '-rate' | filter:searchString | limitTo:10">
		<a href="" ui-sref="main.showinfo" class="thumbnail">
		<h3 class="text-center">{{show.Name}}</h3>
		<h3 class="text-left">{{show.City}}</h3>
		<h3 class="text-right">{{show.Country}}</h3>
		</a>
	</div>
</div>
